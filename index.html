<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- css sheet -->
    <link rel="stylesheet" href="Assets/css/styles.css" />

    <!-- daisyUI and Tailwind cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!----------------------------------------------------------------------
     header section
    ------------------------------------------------------------------------>
    <header class="header w-11/12 mx-auto">
      <!----------------------
      nav-bar section
    ----------------------->
      <nav
        class="navbar flex justify-between items-center py-3 border-b-2 border-b-[#17171733] border-opacity-20"
      >
        <div class="logo w-[150px]">
          <!-- logo -->
          <a href="index.html" class="logoLink">
            <img src="Assets/Logo.png" alt="PH-Tube-LOGO" class="w-full" />
          </a>
        </div>
        <div class="searchBar">
          <!-- searchBar -->
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="sortBtn">
          <button class="btn" type="button">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path d="M4 6h16"></path>
                <path d="M4 12h16"></path>
                <path d="M4 18h16"></path>
              </g>
            </svg>
          </button>
        </div>
        <!-- sortBTN -->
      </nav>
    </header>
    <!----------------------------------------------------------------------
     main section
    ------------------------------------------------------------------------>
    <main></main>
    <!----------------------------------------------------------------------
     footer section
    ------------------------------------------------------------------------>
    <footer></footer>
    <script src="Assets/js/custom.js"></script>
  </body>
</html>
